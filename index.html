<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
        
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite um email válido">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="7" required maxlength="1000" minlength="20" placeholder="conte-nos tudo"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
